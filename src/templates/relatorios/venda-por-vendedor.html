<ion-item class="item item-divider">

</ion-item>
<div class="mt">

  </canvas>
</div>
<ion-item>
  <table class="tabela">
    <tr>
      <td class="destaque-celula" width="50%">Vendedor</td>
      <td class="destaque-celula" width="10%" align="left">ComissÃ£o</td>
      <td class="destaque-celula" width="40%" align="right">Venda</td>
    </tr>
    <tr ng-repeat="item in vm.dados[0]">
      <td>{{ item.Vendedor }}</td>
      <td align="left">{{ item.Comissao }}</td>
