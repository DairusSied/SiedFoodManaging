<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <!--<link href="lib/ion-slides-tabs/src/css/slidingTabs.css" rel="stylesheet">-->
  <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
  <script src="lib/pouchdb-find/dist/pouchdb.find.min.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- slidingTabsDirective -->
  <script src="lib/ion-slides-tabs/src/js/slidingTabsDirective.js"></script>

  <!-- IonDateTimePicker-->
  <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>

  <!-- Charts -->
  <script src="lib/chart.js/dist/Chart.min.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>

  <!-- Application -->
  <script src="js/dist/app.js"></script>
  <script src="js/dist/services.js"></script>
  <script src="js/dist/factories.js"></script>
  <script src="js/dist/controllers.js"></script>

  <style>
    ion-scroll {
      overflow: auto !important;
    }
  </style>
</head>
<body ng-app="sied" animation="slide-left-right" ng-controller="PrincipalCtrl as vm">
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu side="right" >
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-repeat="item in vm.menu" ng-click="{{ item.Evento }}"><i class="{{ item.Icone }}"></i>&nbsp;&nbsp;&nbsp;{{ item.Nome }}</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
        <button class="button button-icon button-clear">
          <img src="img/Temp32.png" alt="">
        </button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view animation="slide-right-left"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>

</body>
</html>
