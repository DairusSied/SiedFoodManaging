<ion-item class="item item-divider">
  Vendas por Produto
</ion-item>
<ion-item>
  <table class="tabela">
    <tr>
      <td class="destaque-celula" width="50%">Produto</td>
      <td class="destaque-celula" width="10%" align="left">Qtde</td>
      <td class="destaque-celula" width="20%" align="center">Valor</td>
      <td class="destaque-celula" width="20%" align="right">Total</td>
    </tr>
    <tr ng-repeat="item in vm.dados[0]">
      <td ng-class="{'destaque-celula':$last}">{{ item.Produto|limitTo:10 }}</td>
      <td ng-class="{'destaque-celula':$last}" align="left">{{ item.Qtde }}</td>
      <td ng-class="{'destaque-celula':$last}" align="center">{{ item.Valor }}</td>
      <td ng-class="{'destaque-celula':$last}" align="right">{{ item.Total }}</td>
    </tr>
  </table>
</ion-item>
